{#
  Dropdown Component
  backend/templates/components/ui/dropdown.html
#}

<div class="relative" data-dropdown>
  <button type="button" 
          class="dropdown-trigger {{ trigger_classes or 'btn btn-secondary' }}"
          data-dropdown-toggle>
    {{ trigger_content | safe }}
    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </button>

  <div class="dropdown-menu absolute right-0 mt-2 w-{{ width or '56' }} bg-white rounded-xl shadow-lg border border-gray-200 hidden z-10">
    <div class="py-2">
      {% if items %}
        {% for item in items %}
          {% if item.divider %}
            <div class="border-t border-gray-100 my-1"></div>
          {% else %}
            <a href="{{ item.href or '#' }}" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 {{ item.classes or '' }}"
               {% if item.onclick %}onclick="{{ item.onclick }}"{% endif %}>
              {% if item.icon %}
                <div class="flex items-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    {{ item.icon | safe }}
                  </svg>
                  {{ item.text }}
                </div>
              {% else %}
                {{ item.text }}
              {% endif %}
            </a>
          {% endif %}
        {% endfor %}
      {% else %}
        {{ content | safe }}
      {% endif %}
    </div>
  </div>
</div>
